<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        
        
        input[type="text"], input[type="password"] {
            width: 100%; padding: 10px; margin: 10px -10px; border-radius: 5px;
        }
        button { width: 100%; padding: 10px; background-color: blue; color: white; border: none; border-radius: 5px; }
    </style>

    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 id="title-text">WUFIT</h1>

<div class="container">
    <h2 id="login-title">Signup</h2>
    <input type="text" id="signupUsername" placeholder="Username" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
    <button onclick="signup()">Sign Up</button>
    <a href="login.html">Log In Here</a>
</div>

<script>
    function signup() {
        var username = document.getElementById("signupUsername").value;
        var password = document.getElementById("signupPassword").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        // Store user data in localStorage
        var users = JSON.parse(localStorage.getItem("users") || "[]");
        var userExists = users.some(function(user) {
            return user.username === username;
        });

        if (userExists) {
            alert("User already exists!");
        } else {
            // Store the user with a null calorieGoal and lastInputDate
            users.push({ username: username, password: password, calorieGoal: 0, lastInputDate: null });
            localStorage.setItem("users", JSON.stringify(users));
            alert("User registered successfully!");
            window.location.href = "home.html"; // Redirect to login page
        }
    }
</script>

<section class="wrapper">
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    
</section>

</body>
</html>
